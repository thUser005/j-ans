name: Run Python Script

on:
  push:
    branches:
      - master
  workflow_dispatch:  


jobs:
  run-python:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install gpt4all
          pip install pymongo
          pip install gdown

      - name: Run Python script
        env:
          MONGO_URL: ${{ secrets.MONGO_URL }}
        run: |
          python file.py
